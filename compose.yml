version: "3"

services:
    shopware:
        image: dockware/dev:6.6.2.0
        ports:
            - "8082:80"
            - "3308:3306"
        volumes:
            - ./plugins:/var/www/html/custom/plugins:rw,cached
            - db_data:/var/lib/mysql
        environment:
            - XDEBUG_ENABLED=1
            - XDEBUG_REMOTE_HOST=172.17.0.1

volumes:
    db_data:
